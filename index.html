<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Logging Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Case Title Tool</h1>
        
        <!-- Issue tab -->
        <div class="tab">
            <label for="issue" class="tab-title">Issue <span class="required">*</span></label>
            <textarea id="issue" placeholder="Type your issue here..."></textarea>
        </div>

        <!-- Service Status tab -->
        <div class="tab">
            <label for="service-status" class="tab-title">Service Status <span class="required">*</span></label>
            <select id="service-status">
                <option>Select Service Status</option>
                <!-- Add options here dynamically -->
            </select>
        </div>

        <!-- Case Status tab -->
        <div class="tab">
            <label for="case-status" class="tab-title">Case Status <span class="required">*</span></label>
            <select id="case-status">
                <option>Select Case Status</option>
                <!-- Add options here dynamically -->
            </select>
        </div>

        <!-- Submit button -->
        <button type="button">Submit</button>

        <!-- Credits -->
        <div class="credits">-by Bl423</div>
    </div>
</body>
</html>
